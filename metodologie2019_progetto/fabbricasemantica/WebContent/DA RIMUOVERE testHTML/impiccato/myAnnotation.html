<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My Annotation | FabbricaSemantica</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/fabbricasemantica.css" />
		<link rel="stylesheet" type="text/css" href="../../css/task.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mytask.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
	</head>
	<body>
		<div id="page" class="vertical container">
			<div id="navbar" class="horizontal container">
				<h2 id="website-title">FabbricaSemantica</h2>
				<div id="menu">
					<a href="./home.html"><button id="other-page" class="menu-button">Home</button></a>
					<a href="./login.html"><button id="other-page" class="menu-button">Log out</button></a>
				</div>
			</div>
			<div id="box" class="vertical container">
				<h2>The synonyms hangman</h2>
				<h3>Try to guess the right synonym of this word and save the stickman</h3>
				<div id="first-div" class="bold-text">
					<span>Word: </span>
					<span id="word" class="grey-text">PAROLA</span>
				</div>
				<img src="hm10.gif" height="125" width="75" name="hm">
				<div class="horizontal container width-90 align-center">
					<span id="final-word">
						_ _ _ _ _ _
					</span>
				</div>
				<div id="keyboard" class="vertical container">
					<div class="horizontal container align-center">
						<a class="letter" href="javascript:selectLetter('A');">A</a>
						<a class="letter" href="javascript:selectLetter('B');">B</a>
						<a class="letter" href="javascript:selectLetter('C');">C</a>
						<a class="letter" href="javascript:selectLetter('D');">D</a>
						<a class="letter" href="javascript:selectLetter('E');">E</a>
						<a class="letter" href="javascript:selectLetter('F');">F</a>
						<a class="letter" href="javascript:selectLetter('G');">G</a>
						<a class="letter" href="javascript:selectLetter('H');">H</a>
						<a class="letter" href="javascript:selectLetter('I');">I</a>
						<a class="letter" href="javascript:selectLetter('J');">J</a>
					</div>
					<div class="horizontal container align-center">
						<a class="letter" href="javascript:selectLetter('K');">K</a>
						<a class="letter" href="javascript:selectLetter('L');">L</a>
						<a class="letter" href="javascript:selectLetter('M');">M</a>
						<a class="letter" href="javascript:selectLetter('N');">N</a>
						<a class="letter" href="javascript:selectLetter('O');">O</a>
						<a class="letter" href="javascript:selectLetter('P');">P</a>
						<a class="letter" href="javascript:selectLetter('Q');">Q</a>
						<a class="letter" href="javascript:selectLetter('R');">R</a>
						<a class="letter" href="javascript:selectLetter('S');">S</a>
					</div>
					<div class="horizontal container align-center">
						<a class="letter" href="javascript:selectLetter('T');">T</a>
						<a class="letter" href="javascript:selectLetter('U');">U</a>
						<a class="letter" href="javascript:selectLetter('V');">V</a>
						<a class="letter" href="javascript:selectLetter('W');">W</a>
						<a class="letter" href="javascript:selectLetter('X');">X</a>
						<a class="letter" href="javascript:selectLetter('Y');">Y</a>
						<a class="letter" href="javascript:selectLetter('Z');">Z</a>
					</div>
				</div>
				<form id="form"class="vertical container width-90" action="translationAnnotation.jsp">	
					<div id="bottom-buttons" class="horizontal container space-between">
						<input required="" type="submit" name="submit" value="NEXT">
						<a id="skip-button" href="./senseAnnotation.jsp">
							<button id="form-button" name="submit" value="SKIP" type="button">SKIP</button>
						</a>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
