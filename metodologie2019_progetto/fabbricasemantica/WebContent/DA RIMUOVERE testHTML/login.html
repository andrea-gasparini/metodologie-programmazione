<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login | FabbricaSemantica</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="./css/reset.css" />
		<link rel="stylesheet" type="text/css" href="./css/fabbricasemantica.css" />
		<link rel="stylesheet" type="text/css" href="./css/login.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
	</head>
	<body>
		<div id="page" class="vertical container">
			<div id="navbar" class="horizontal container">
				<h2 id="website-title">FabbricaSemantica</h2>
				<div id="menu">
					<button id="actual-page" class="menu-button">Log in</button>
					<a href="./signup.html"><button id="other-page" class="menu-button">Sign up</button></a>
				</div>
			</div>
			<div id="box" class="vertical container">
				<h1>Welcome back!</h1>
				<span style="color: grey; margin-top: 5px;">Please log in to play :-)</span>
				<form id="form" class="vertical container">
					<span class="form-text">Email Address</span>
					<input class="form-field" type="email">
					<span class="form-text">Password</span>
					<input class="form-field" type="password">
					<input id="login" type="submit" value="Log in">
				</form>
				<span id="bottom-text">Don't have an account? <a href="./signup.html" id="change-page">Sign up!</a></span>
			</div>
		</div>
	</body>
</html>
