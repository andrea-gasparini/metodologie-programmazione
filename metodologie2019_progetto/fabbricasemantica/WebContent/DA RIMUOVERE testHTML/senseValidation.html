<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sense Validation | FabbricaSemantica</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="./css/reset.css" />
		<link rel="stylesheet" type="text/css" href="./css/fabbricasemantica.css" />
		<link rel="stylesheet" type="text/css" href="./css/task.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
	</head>
	<body>
		<div id="page" class="vertical container">
			<div id="navbar" class="horizontal container">
				<h2 id="website-title">FabbricaSemantica</h2>
				<div id="menu">
					<a href="./home.html"><button id="other-page" class="menu-button">Home</button></a>
					<a href="./login.html"><button id="other-page" class="menu-button">Log out</button></a>
				</div>
			</div>
			<div id="box" class="vertical container">
				<h3>Is the word in the following sentence the right term for this definition?</h3>
				<div id="first-div" class="bold-text">
					<span>Word:</span>
					<span class="grey-text">Bank</span>
				</div>
				<div id="second-div">
					<span class="bold-text">Sentence:</span>
					<span class="grey-text">He cashed a check at the bank</span>
				</div>
				<div id="second-div">
					<span class="bold-text">Definition:</span>
					<span class="grey-text">A lump or mass of hard consolidated mineral matter</span>
				</div>
				<form id="form" action="translationAnnotation.jsp">	
					<div class="horizontal container grey-text align-center">
						<div class="horizontal container radio-div space-between">
							<input required type="radio" name="response"/>
							<span class="form-text">Yes</span>
						</div>
						<div class="horizontal container radio-div space-between">
							<input required type="radio" name="response"/>
							<span class="form-text">No</span>
						</div>	
					</div>
				</form>
				<div class="horizontal container align-center">
					<div><button id="form-button" form="form" type="submit">NEXT</button></div>
					<form action="nextExample.jsp">
						<input type="submit" value="SKIP" name="skip">
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
